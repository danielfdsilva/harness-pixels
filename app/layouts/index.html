<%- include('../includes/html-open.ejs') %>

<div class="catalogue">
  <% posts.forEach(post => { %>
    <a href="<%= site.baseurl %>/<%= post.path %>" class="catalogue-item">
      <div>
        <h1 class="catalogue-title"><%= post.title %></h1>
        <div class="catalogue-line"></div>
      </div>
    </a>
  <% }); %>
</div>

<%- include('../includes/html-close.ejs') %>
